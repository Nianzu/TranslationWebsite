<h3>邀請</h3><br /><br />　　一九〇一年十月三十日　倫敦<br /><br />　　馬戲團抵達倫敦的時候，雖然賽莉雅．鮑恩很想馬上往馬可的公寓去，地址就印在她隨身攜帶的名片上。但她反而去了米德蘭大飯店。<br /><br />　　她沒在櫃檯詢問任何事情。<br /><br />　　她沒跟任何人說話。<br /><br />　　她站在大廳的中央。員工與賓客路過她身邊，準備前往他方、赴約或到其他臨時落腳處，完全沒人注意到她。<br /><br />　　她有如馬戲團雕塑一般靜止，前後佇立一個多鐘頭以後，灰西裝男人朝她走來。<br /><br />　　她說話時，他毫無反應地傾聽著；等她講完，他點了點頭。<br /><br />　　她行了完美的屈膝禮之後轉身離去。<br /><br />　　灰西裝男人孤身站著，無人留意，在大廳駐足好一段時間。<br /><br /></div></body></html>
