<h3>PART 3</h3><br /><br />　　INTERSECTIONS<br /><br />　　交叉路口<br /><br />　　我非常喜歡拜讀穿過夢幻馬戲團柵門的每個人的反應與觀察，以便得知他們的見聞與心中的感觸。看看他們與我在經驗上有何相符之處，又有何差異所在。一直以來，我有幸能夠收到含有此類資訊的信件，夢幻者每每與我分享個人日誌的內容，或是匆匆寫在紙片上的思緒。<br /><br />　　每位探訪者、每次探訪、在馬戲團度過的每個夜晚，我們會陸續把自己的故事增添進去．我想，關於夢幻馬戲團，一向都有說不完的事情．也從來不缺故事可供講述與分享。<br /><br />　　──菲德列克．戴森　一八九五<br /><br /></div></body></html>
