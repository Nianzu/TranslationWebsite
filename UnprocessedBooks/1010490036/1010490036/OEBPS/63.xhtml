<h3>PART 4</h3><br /><br />　　INCENDIARY<br /><br />　　縱火<br /><br />　　即使我走訪馬戲團多次，但肯定還有我不曾發掘的帳棚。雖然我已經見識過許多場景，走逛過好些步道，卻總是還有尚未探索的角落、仍未開啟的門。<br /><br />　　──菲德列克．戴森　一八九六<br /><br /></div></body></html>
