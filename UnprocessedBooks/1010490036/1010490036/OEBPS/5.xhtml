<h3>PART 1</h3><br /><br />　　PRIMORDIUM<br /><br />　　原點<br /><br />　　整座夢幻馬戲團是由許多圓圈組合而成的。也許是為了讚頌「circus」這個字的希臘文根源kirkos，意思是圓圈，或圓環。許多人衝著這現象的歷史意涵點頭，儘管這馬戲團一點都不傳統。不同於一般內部配置了許多圓形表演場的單一大帳棚，這個馬戲團包含了許多金字塔形狀的帳棚群，有的大，有的小。這些帳棚全都沿著環狀路徑排列，最外圍是一大圈圍籬。一圈又一圈環繞著。<br /><br />　　──菲德列克．戴森　一八九二<br /><br />　　※※※<br /><br />　　空想家是一個只能依賴月光找到路的人，而他所受的懲罰是，他比任何人都更早見到黎明。<br /><br />　　──奧斯卡．王爾德　一八八八<br /><br /></div></body></html>
